<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre and code tag</title>
</head>

<body>
    <!-- spaces and indent are considered in pre tag -->
    <p>Hello World</p>
    <pre>
        Hello                       World
    </pre>
    <p>Hello
        World
    </p>
    <pre>Hello 
        World
    </pre>

    <!-- code is a semantic element for write code blocks -->
    <!-- it is used with pre element to show spaces and indents -->
<pre>
<code>
while(true){
    console.log("Hello World")
}
</code>
</pre>
</body>

</html>
