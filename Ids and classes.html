<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <!-- Press ctrl + / to add comment -->
    <!-- . is for class -->
    <!-- can be assigned to Multiple elements -->
    <div class="red">
        Div
    </div>
    <span class="red">
        span
    </span>

    <!-- # is for id -->
    <!-- can be assigned to Single elements -->
    <p id="para">Paragraph</p>
    <!-- emmet takes div tag as default -->
</body>
</html>
