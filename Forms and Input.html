<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <!-- Forms -->
    <!-- 1.textbox -->
    <form>
        <input type="text" name="text" placeholder="Enter your name">
    </form>
    <br><br>

    <!-- 2.password -->
    <form>
        <input type="password" name="password" placeholder="Enter your password">
    </form>
    <br><br>

    <!-- 3.checkbox -->
    <form>
        A <input type="checkbox" name="c1">
        B <input type="checkbox" name="c2">
        C <input type="checkbox" name="c3">
        D <input type="checkbox" name="c4">
    </form>
    <br><br>

    <!-- 4.radio button -->
    <form>
        A <input type="radio" name="r">
        B <input type="radio" name="r">
        C <input type="radio" name="r">
        D <input type="radio" name="r">
    </form>
    <br><br>

    <!-- 5.Combo box -->
    <form>
        <label for="numbers">numbers</label>
        <select name="s1" id="s1" type="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form>
    <br><br>

    <!-- 6.list box -->
    <form>
        <select name="s2" id="s2" multiple="multiple" type="dropl" size="2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form>
    <br><br>

    <!-- Text area -->
    <p>Add your comment here</p>
    <form>
        <textarea name="s3" id="s3" cols="30" rows="10"></textarea>
    </form>

    <!-- date -->
    <form>
        <input type="date">
    </form>
</body>
</html>
