<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h1>Block</h1>
    <p style="border:2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is an other paragraph</p>
    <li>List Item</li>
    <div>Div</div>

    <h1>Inline</h1>
    <span style="border:2px solid red;">This is a span</span>
    <span style="border: 2px solid blue;">This is an other span</span>
    <a>link</a>
    <em>em</em>
</body>
</html>
